<h1 *ngIf="!isChange" mat-dialog-title>Cadastro do Contribuinte</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Cadastro do Contribuinte</h1>
<div mat-dialog-content>
  <form #f="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input type="text" matInput [(ngModel)]="data.nome" name="nome" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="text" matInput [(ngModel)]="data.email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cpf</mat-label>
      <input type="number" matInput [(ngModel)]="data.cpf" name="cpf" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input type="number" matInput [(ngModel)]="data.telefone" name="telefone" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Celular</mat-label>
      <input type="number" matInput [(ngModel)]="data.celular" name="celular" required>
    </mat-form-field>
    <mat-label>Endereços</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Rua</mat-label>
      <input type="text" matInput [(ngModel)]="data.enderecos[0].rua" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Número</mat-label>
      <input type="number" matInput [(ngModel)]="data.enderecos[1].numero" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Bairro</mat-label>
      <input type="text" matInput [(ngModel)]="data.enderecos[2].bairro" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cidade</mat-label>
      <input type="text" matInput [(ngModel)]="data.enderecos[3].cidade" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cep</mat-label>
      <input type="number" matInput [(ngModel)]="data.enderecos[4].cep" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <input type="text" matInput [(ngModel)]="data.enderecos[5].estado" name="endereco" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Pais</mat-label>
      <input type="text" matInput [(ngModel)]="data.enderecos[6].pais" name="endereco" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="isChange">Editar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="!isChange"
    [disabled]="!f.valid">Cadastrar</button>
</div>
